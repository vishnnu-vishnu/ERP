


<h3 class="text-center fw-bold mt-2" style="font-size: 2.5rem; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
  Sign Up Here
</h3>

<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="p-4 rounded-4 shadow-lg bg-white" style="width: 500px;">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control"
            placeholder="Enter username"
          />
          <div *ngIf="signupForm.controls.username.invalid && signupForm.controls.username.touched" class="text-danger">
            Username is required and must be at least 3 characters long.
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            placeholder="Enter password"
          />
          <div *ngIf="signupForm.controls.password.invalid && signupForm.controls.password.touched" class="text-danger">
            Password is required and must be at least 6 characters long.
          </div>
        </div>
  
        <div class="form-group">
          <label for="email_address">Email Address</label>
          <input
            type="text"
            id="email_address"
            formControlName="email"
            class="form-control"
            placeholder="Enter Email"
          />
        </div>
      
        <div class="form-group">
          <label for="role">Role</label>
          <select formControlName="role" id="role" class="form-control">
            <option value="">Select Role</option>
            <option value="Admin">Admin</option>
            <option value="SalesStaff">SalesStaff</option>
            <option value="WarehouseStaff">WarehouseStaff</option>
          </select>
          <div *ngIf="signupForm.controls.role.invalid && signupForm.controls.role.touched" class="text-danger">
            Role is required.
          </div>
        </div>
        <br>
        <br>
        <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid || loading">Sign Up</button>
      
        <div *ngIf="successMessage" class="text-success mt-2">{{ successMessage }}</div>
  
        <div *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</div>
      </form>
    </div>
  </div>
